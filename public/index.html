<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance Threads - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#522E74',
                        secondary: '#010810',
                        accent1: '#51591E',
                        accent2: '#A2765D',
                        accent3: '#714D3D',
                        gold: '#FFD700',
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-[url('./img/others/background_home.png')] min-h-screen flex items-center justify-center">
    <div class="bg-black bg-opacity-50 p-8 rounded-lg shadow-md w-96 border-4 border-black">
        <div class="mb-6 text-center">
            <img src="./img/others/logo.png" alt="logo" class="mx-auto w-55 h-45">
        </div>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm font-medium text-white italic font-bold">Correo electrónico</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary bg-black bg-opacity-50 text-white" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-white italic font-bold">Contraseña</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary bg-black bg-opacity-50 text-white" required>
            </div>
            <button type="submit" class="block text-center text-gold text-lg transition-all duration-300 ease-in-out border-2 border-black hover:text-white hover:bg-gold hover:shadow-lg hover:scale-105 hover:font-bold py-2 px-4 rounded w-full mb-4">Iniciar sesión</button>
            <a href="./pages/register.html" class="text-yellow-500 hover:text-yellow-600 transition-colors duration-300">Aun no estas registrado? Registrarse</a>
        </form>
        <div id="mensajeError" class="mt-4 text-center text-red-500 hidden"></div>
    </div>
    <script type="module" src="./script/main.js"></script>
</body>
</html>
