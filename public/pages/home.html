<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance Threads - Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#522E74',
                        secondary: '#010810',
                        accent1: '#51591E',
                        accent2: '#A2765D',
                        accent3: '#714D3D',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-secondary min-h-screen flex flex-col items-center p-8">
    <div class="w-40 h-40 bg-white rounded-full flex items-center justify-center mb-6">
        <span class="text-4xl font-bold text-primary">LOGO</span>
    </div>
    
    <h1 class="text-4xl font-bold text-white mb-8">Elegance Threads</h1>
    
    <a href="productos.html" class="bg-accent2 text-white py-3 px-6 rounded-md hover:bg-opacity-90 transition duration-300 mb-12">PRODUCTOS</a>
    
    <div class="relative w-full max-w-3xl mb-12">
        <div id="slider" class="overflow-hidden">
            <div class="flex transition-transform duration-300 ease-in-out">
                <img src="../img/slider/slider1.png" class="w-full" alt="Imagen 1">
                <img src="../img/slider/slider2.png" class="w-full" alt="Imagen 2">
                <img src="../img/slider/slider3.png" class="w-full" alt="Imagen 3">
                <img src="../img/slider/slider4.png" class="w-full" alt="Imagen 4">
                <img src="../img/slider/slider5.png" class="w-full" alt="Imagen 5">
            </div>
        </div>
        <button id="prevBtn" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 text-primary p-2 rounded-full">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button id="nextBtn" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 text-primary p-2 rounded-full">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    
    <p class="text-center text-white text-xl italic">"Viste con elegancia, vive con estilo. Elegance Threads, donde la moda se encuentra con la sofisticaci√≥n."</p>

    <script src="../script/home.js"></script>
</body>
</html>
