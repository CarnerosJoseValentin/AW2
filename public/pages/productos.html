<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance Threads - Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#522E74',
                        secondary: '#010810',
                        accent1: '#51591E',
                        accent2: '#A2765D',
                        accent3: '#714D3D',
                        gold: '#FFD700',
                    },
                    fontFamily: {
                        'serif': ['Playfair Display', 'Georgia', 'Cambria', 'Times New Roman', 'Times', 'serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[url('../img/others/background_home.png')] min-h-screen font-serif">
    <div id="header"></div>
    
    <div id="productNav" class="sticky top-0 z-20"></div>
    
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row my-8">
        <main class="w-full md:w-3/4 pr-0 md:pr-4">
            <section id="productosGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                
            </section>
        </main>

        <aside id="carritoContainer" class="w-full md:w-1/4 bg-black bg-opacity-70 p-4 rounded-lg mt-4 md:mt-0 hidden">
            <h2 class="text-2xl font-bold mb-4 text-gold text-center">Carrito de Compras</h2>
            <div id="carrito" class="text-white font-bold">
               
            </div>
            <div class="mt-4 text-center">
                <p class="text-white font-bold">Total: $<span id="totalCarrito">0</span></p>
                <button id="comprarBtn" class="mt-2 block text-center text-gold text-lg transition-all duration-300 ease-in-out border-2 border-gold hover:text-black hover:bg-gold hover:shadow-lg hover:scale-105 hover:font-bold py-2 px-4 rounded w-full">
                    Comprar
                </button>
            </div>
        </aside>
    </div>

    <div id="footer"></div>

    <script type="module" src="../script/main.js"></script>
    <script type="module" src="../script/productos.js"></script>
    <script type="module" src="../components/headerComponent.js"></script>
    <script type="module" src="../components/productNavComponent.js"></script>
    <script type="module" src="../components/footerComponent.js"></script>
</body>
</html>
